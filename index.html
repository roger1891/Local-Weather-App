<html>
  <head>
  <title>Weather Application</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 wrapper">
          <div class="row">
            <div class="col-md-12">
              <div class="header">
                <h1>Weather Application</h1>
                <h2></h2>
              </div><!--/header-->  
            </div><!--/col-md-12--> 
          </div><!--/row-->
          <div class="row">
            <div class="col-md-12">

                      </div><!--/details2-->
                    </div><!--/col-md-4-->
                    <div class="col-md-4">
                       <div id="details3">
                         <p><span>Wind Speed</span></p>
                      </div><!--/details3-->
                    </div><!--/col-md-4-->
                  </div><!--/row-->
                </div><!--/detail-->
              </div><!--/main-->  
            </div><!--/col-md-12--> 
          </div><!--/row-->          
        <div class="col-md-3"></div>
        </div><!--col-md-6-->
